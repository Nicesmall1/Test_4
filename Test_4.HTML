<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Идеи от гуру</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#FFFFFF;
  --card:#FFFFFF;
  --text:#000000;
  --muted:#666666;
  --accent:#EF3124;
  --border:#E0E0E0;
  --blue:#0047FF;
}
*{box-sizing:border-box; margin:0; padding:0}
body{
  margin:0;
  padding:19.2px;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
@media (max-width: 768px) {
  body {
    padding: 10px;
    font-size: 14px;
    -webkit-text-size-adjust: 100%;
  }
  h1 {
    font-size: 28px;
    line-height: 1.2;
    margin: 0 0 20px;
    text-align: center;
  }
  .container {
    padding: 0 10px;
    width: 100%;
    max-width: 100%;
  }
  .toolbar {
    gap: 12px;
    flex-direction: column;
    align-items: stretch;
    margin: 20px 0 15px;
  }
  .search {
    min-width: 100%;
    order: 1;
  }
  input[type="search"] {
    padding: 12px 16px;
    font-size: 16px; /* Prevents zoom on iOS */
  }
  .kpis {
    order: 2;
    justify-content: space-around;
    gap: 8px;
    flex-wrap: wrap;
  }
  .kpis .chip {
    font-size: 14px;
    padding: 8px 12px;
    flex: 1;
    min-width: 100px;
    text-align: center;
  }
  .filters {
    order: 3;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
  }
  button.filter {
    font-size: 12px;
    padding: 10px 12px;
    flex: 1;
    min-width: 80px;
  }
  .table-wrap {
    margin-bottom: 20px;
    max-height: calc(100vh - 250px);
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 8px;
  }
  table {
    min-width: 800px;
    width: 100%;
  }
  thead th, tbody td {
    padding: 10px 8px;
    font-size: 12px;
  }
  .badge, .status {
    font-size: 11px;
    padding: 5px 8px;
    white-space: nowrap;
  }
  .footer {
    font-size: 12px;
    margin-top: 15px;
  }
}

@media (max-width: 480px) {
  body {
    padding: 8px;
    font-size: 13px;
  }
  h1 {
    font-size: 24px;
  }
  .container {
    padding: 0 8px;
  }
  .toolbar {
    margin: 15px 0 10px;
  }
  .kpis .chip {
    font-size: 12px;
    padding: 6px 8px;
  }
  button.filter {
    font-size: 11px;
    padding: 8px 10px;
  }
  thead th, tbody td {
    padding: 8px 6px;
    font-size: 11px;
  }
  .table-wrap {
    max-height: calc(100vh - 200px);
  }
}

/* Additional mobile optimizations */
@media (max-width: 768px) {
  /* Better touch targets */
  button, .chip, .badge, .status {
    touch-action: manipulation;
  }
  
  /* Prevent horizontal scrolling on body */
  body {
    overflow-x: hidden;
    width: 100%;
  }
  
  /* Improve table readability */
  tbody td {
    word-break: break-word;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
  }
}
.container{
  max-width:1400px;
  margin:auto;
  padding:0 19.2px;
}
h1{
  font-family:Arial, sans-serif;
  font-weight:700;
  font-size:64px;
  line-height:60.8px;
  margin:0 0 32px;
  text-transform:lowercase;
}
.toolbar{
  display:flex;
  gap:19.2px;
  flex-wrap:wrap;
  align-items:center;
  margin:32px 0 24px;
  justify-content:space-between;
}
.search{flex:1;min-width:300px;max-width:400px}
input[type="search"]{
  width:100%;
  padding:9.6px 12.8px;
  border:1px solid var(--border);
  border-radius:10px;
  background:var(--card);
  color:var(--text);
  outline:none;
  font-family:Inter, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
.kpis{
  display:flex;
  gap:12.8px;
  flex-wrap:wrap;
  min-width:fit-content;
}
.kpis .chip{
  padding:9.6px 12.8px;
  border:1px solid var(--border);
  border-radius:999px;
  background:var(--card);
  color:var(--text);
  font-family:Arial, sans-serif;
  font-weight:500;
  font-size:12.8px;
  line-height:14.64px;
  text-transform:uppercase;
}
.kpis .chip small{
  color:var(--muted);
  font-weight:400;
  margin-left:8px;
  text-transform:none;
}
.filters{
  display:flex;
  gap:9.6px;
  flex-wrap:wrap;
  min-width:fit-content;
}
button.filter{
  padding:9.6px 12.8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  border-radius:10px;
  cursor:pointer;
  font-family:Arial, sans-serif;
  font-weight:500;
  font-size:12.8px;
  line-height:14.64px;
  text-transform:uppercase;
}
button.filter.active{
  background:var(--accent);
  color:#FFFFFF;
  border-color:var(--accent);
}
.table-wrap{
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  border:1px solid var(--border);
  border-radius:11.2px;
  background:var(--card);
  margin-bottom:32px;
  max-height: calc(100vh - 200px);
}
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  min-width:1000px;
  table-layout: fixed;
}
thead th{
  position:sticky;
  top:0;
  background:var(--card);
  color:var(--text);
  text-align:left;
  padding:12.8px 16px;
  border-bottom:2px solid var(--border);
  font-family:Arial, sans-serif;
  font-weight:700;
  font-size:12.8px;
  line-height:14.64px;
  text-transform:uppercase;
  white-space:nowrap;
  z-index:10;
}
/* Выравнивание заголовков числовых столбцов по центру */
thead th:nth-child(4),
thead th:nth-child(5),
thead th:nth-child(6) {
  text-align: center;
}
tbody td{
  padding:12.8px 16px;
  border-bottom:1px solid var(--border);
  vertical-align:middle;
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1.2;
  white-space: nowrap;
  word-wrap: break-word;
}
.bold-emitent {
  font-weight: 700;
}
.cell-num{
  text-align:center;
  font-variant-numeric:tabular-nums;
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
tbody tr:nth-child(even) {
  background-color: rgba(0,0,0,0.04);
}
tbody tr:nth-child(odd) {
  background-color: rgba(0,0,0,0.01);
}
tbody tr:hover{
  background:#F0F0F0;
}
th.sortable{
  cursor:pointer;
}
.badge{
  padding:6.4px 9.6px;
  border-radius:999px;
  font-family:Arial, sans-serif;
  font-weight:500;
  font-size:12.8px;
  line-height:14.64px;
  text-transform:uppercase;
  display:inline-block;
}
.badge-up{
  background:rgba(25,179,107,.15);
  color:#2ee69a;
  border:1px solid rgba(25,179,107,.35);
}
.badge-down{
  background:rgba(255,77,79,.15);
  color:#ff8082;
  border:1px solid rgba(255,77,79,.35);
}
.badge-pause{
  background:rgba(245,165,36,.15);
  color:#ffcc7a;
  border:1px solid rgba(245,165,36,.35);
}
.badge-div{
  background:rgba(78,161,255,.15);
  color:#93c7ff;
  border:1px solid rgba(78,161,255,.35);
}
.badge-neutral{
  background:#F0F0F0;
  color:#666666;
  border:1px solid #E0E0E0;
}
.status{
  padding:6.4px 9.6px;
  border-radius:8px;
  font-family:Arial, sans-serif;
  font-weight:500;
  font-size:12.8px;
  line-height:14.极速版px;
  text-transform:uppercase;
  display:inline-block;
}
.status.open{
  background:rgba(78,161,255,.12);
  color:#0047FF;
  border:1px solid rgba(78,161,255,.25);
}
.status.closed{
  background:rgba(25,179,107,.12);
  color:#2ee69a;
  border:1px solid rgba(25,179,107,.25);
}
.status.info{
  background:#F0F0F0;
  color:#666666;
  border:1px solid #E0E0E0;
}
.cell-num{
  text-align:center;
  font-variant-numeric:tabular-nums;
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
.cell-date{
  white-space:nowrap;
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
.negative{
  color:#EF3124;
  font-family:Arial, sans-serif;
  font-weight:700;
}
.positive{
  color:#2ee69a;
  font-family:Arial, sans-serif;
  font-weight:700;
}
tfoot td{
  padding:12.8px 16px;
  color:var(--muted);
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
.small{
  color:var(--muted);
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:12.8px;
  line-height:1;
}
.footer{
  margin-top:24px;
  color:var(--muted);
  text-align:center;
  font-family:Arial, sans-serif;
  font-weight:400;
  font-size:16px;
  line-height:1;
}
</style>
</head>
<body>
<div class="container">
  <h1 style="font-family: Arial, sans-serif; font-weight: 700; font-size: 80px; line-height: 76px; text-transform: lowercase; margin: 0 0 32px;">Сделки «Идеи от Гуру»</h1>
  <div class="toolbar">

      <tfoot><tr><td colspan="8" class="small"></td></tr></tfoot>

  </div>
  <div class="footer small"></div>
</div>

<script>
// Добавляем обработчик для улучшения работы на мобильных устройствах
document.addEventListener('DOMContentLoaded', function() {
  // Улучшаем работу на мобильных устройствах
  if ('ontouchstart' in window) {
    document.documentElement.classList.add('touch-device');
    
    // Улучшаем работу скролла таблицы
    document.querySelectorAll('.table-wrap').forEach(function(el) {
      el.style.webkitOverflowScrolling = 'touch';
    });
  }

(function(){
  const data = JSON.parse(document.getElementById('data').textContent);
  const expectedKeys = ["Дата открытия","Эмитент","Комментарий","Цена открытия","Цена закрытия","Результат","Срок"];
  const tbody = document.querySelector('#signals tbody');
  function badgeClass(t){
    const s=(t||'').toLowerCase();
    if(s==='рост') return 'badge-up';
    if(s==='падение') return 'badge-down';
    if(s==='тайм-аут') return 'badge-pause';
    if(s.includes('дивиден')) return 'badge-div';
    return 'badge-neutral';
  }
  function statusOf(row){
    const dz=(row['Дата закрытия']||'').toString().trim().toLowerCase();
    const srok=(row['Срок']||'').toString().trim().toLowerCase();
    const comment=(row['Комментарий']||'').toString().trim().toLowerCase();
    if(dz==='открыта' || srok==='в работе') return 'Открыта';
    if(!row['Дата закрытия'] || comment.includes('дивиден')) return 'Инфо';
    return 'Закрыта';
  }
  function numSortVal(v){
    const s=(v??'').toString().trim().replace(/\s+/g,'').replace('%','').replace(',','.');
    const n=parseFloat(s);
    return isNaN(n)?'':n;
  }
  function dateSortVal(v){
    const s=(v??'').toString().trim();
    if(!s || s.toLowerCase()==='открыта') return '9999-12-31';
    const m=s.match(/(\d{2})\.(\d{2})\.(\d{4})/);
    return m? `${m[3]}-${m[2]}-${m[1]}` : s;
  }
  // render rows
  data.forEach(row=>{
    const status=statusOf(row);
    const statusClass = status==='Открыта' ? 'open' : (status==='Закрыта'?'closed':'info');
    const tr=document.createElement('tr');
    tr.dataset.status=statusClass;
    tr.dataset.comment=(row['Комментарий']||'').toString().toLowerCase();
    const res=(row['Результат']||'').toString().trim();
    const resHtml = res ? (res.startsWith('-')?`<span class='negative'>${res}</span>`:`<span class='positive'>${res}</span>`) : '';
    tr.innerHTML = `
      <td class="cell-date" data-sort="${dateSortVal(row['Дата открытия'])}">${row['Дата открытия']||''}</td>
      <td class="bold-emitent">${row['Эмитент']||''}</td>
      <td><span class="badge ${badgeClass(row['Комментарий'])}">${row['Комментарий']||''}</span></td>
      <td class="cell-num" data-sort="${numSortVal(row['Цена открытия'])}">${row['Цена открытия']??''}</td>
      <td class="cell-num" data-sort="${numSortVal(row['Цена закрытия'])}">${row['Цена закрытия']??''}</td>
      <td class="cell-num" data-sort="${numSortVal(row['Результат'])}">${resHtml}</td>
      <td style="white-space: nowrap">${row['Срок']||''}</td>
      <td><span class="status ${statusClass}">${status}</span></td>`;
    tbody.appendChild(tr);
  });
  // KPIs
  const total=data.length;
  const openCnt=[...tbody.querySelectorAll('tr')].filter(r=>r.dataset.status==='open').length;
  const closedCnt=[...tbody.querySelectorAll('tr')].filter(r=>r.dataset.status==='closed').length;
  document.getElementById('kpi-total').textContent=total;
  document.getElementById('kpi-open').textContent=openCnt;
  document.getElementById('kpi-closed').textContent=closedCnt;


  // search
  const searchBox=document.getElementById('searchBox');
  searchBox.addEventListener('input',()=>{
    const q=searchBox.value.trim().toLowerCase();
    Array.from(tbodyEl.querySelectorAll('tr')).forEach(tr=>{
      const text=tr.textContent.toLowerCase();
      tr.style.display = text.includes(q)?'table-row':'none';
    });
  });

  // filters
  const buttons=document.querySelectorAll('button.filter');
  let activeFilter='all';
  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      buttons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      activeFilter=btn.dataset.filter;
      applyFilters();
    });
  });
  function applyFilters(){
    const rows=Array.from(tbodyEl.querySelectorAll('tr'));
    rows.forEach(tr=>{
      tr.style.display='';
      const status=tr.dataset.status; const comment=tr.dataset.comment||'';
      if(activeFilter==='all') return;
      if(activeFilter==='open' && status!=='open') tr.style.display='none';
      else if(activeFilter==='closed' && status!=='closed') tr.style.display='none';
      else if(activeFilter.startsWith('comment:')){
        const key=activeFilter.split(':')[1];
        if(key==='див'){ if(!comment.includes('дивиден')) tr.style.display='none'; }
        else if(!comment.includes(key)) tr.style.display='none';
      }
    });
  }
})();
});
</script>
